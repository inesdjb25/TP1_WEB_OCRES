<!DOCTYPE html>
<html>
<head>
	<title>Me contacter</title>
</head>
<body>

  <table>
  	

	<div class="form-group">

    	<tr>
    		<td>
    			<label for="uname">Nom :</label>
    		</td>
    		<td>
    			 <input type="text" class="form-control" placeholder="Votre nom" >
    		</td>
   
    <br>
    	</tr>
 	 </div>
  <div class="form-group">
  	<tr>
  		<td>
  			<label for="pwd">Mail :</label>
  		</td>
  		<td>
  			 <input type="text" class="form-control"  placeholder="Votre adresse mail"  required>
  		</td>
   
    <br>
  	</tr>
    
  </div>
  <div class="form-group">
                  <tr>
                  	 <td>
                  	 	<label for="bio" >Message : </label>
                  	 </td>
                   	 <td>
                   	 	<textarea class="form-control" id="bio" rows="6" placeholder="Votre message"></textarea>
                   	 </td>
                  </tr>
 
                  <tr >
                  	<td >
                  		<button type="submit" class="btn btn-primary"  >Envoyer</button>
                  	</td>
                  </tr>	
     </div>
  </table>

</body>
</html>
